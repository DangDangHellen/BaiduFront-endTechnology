<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JS task 6</title>
    <style>
        #match{
            font-weight:bold;
            background-color:rgba(20,100,200,0.5);
        }

    </style>
</head>

<body>
    <div>
        <textarea id="InputArea" rows="5" cols="50" ></textarea> <br />
        <input type="text" id="SearchContent" />
        <input type="button" id="searchBtn" value="查询" onclick="Search()" />
    </div>
    <div id="results">
    </div>
    <script>
        //将获取元素的操作进行封装；
        function $(id){
            return document.getElementById(id);
        }

        //点击事件处理函数；
        function Search(){
            var val = $("InputArea").value;

            //对输入字符串进行分割，其中的参数可以为正则表达式；
            var cons = val.split(/[\s ,，、;]+/)
            var s = $("SearchContent").value;

            var Result = $("results");
            var res = "";
            for(var i = 0; i < cons.length; i++)
            {
                //判断每一个分割出来的字符串是否包含有要查询的字符串，利用了String的indexOf()函数
                if(cons[i].indexOf(s) != -1)
                {
                    res = res + "<span id='match'>" + cons[i] + "</span>" + " ";
                }
                else
                {
                    res = res + "<span>" + cons[i] + "</span>" + " ";
                }
            }
            Result.innerHTML = res;
        }
    </script>
</body>

</html>
