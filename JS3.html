<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script>
        	var num = 0;
			function test(){
				num++;
				if(num == 1){
					var sdata = document.getElementById("source");
					var lidata = sdata.getElementsByTagName("li");
					/*window.alert(lidata.length);*/
					var dataStr = [];
					var data = new Array();
					/*var j = 0;*/
					for(var i = 0; i < lidata.length; i++)
					{
						data[i] = new Array()
						dataStr[i] = lidata[i].innerText; 
						var city = dataStr[i].split("：");
						var score = city[1];
						city = city[0];
						data[i][0] = city;
						data[i][1] = score;
					}

					/*for(var i = 0; i< data.length; i++)
					{
						window.alert(data[i][1] );
					}*/
					/*window.alert(data.length);*/
					for(var i = 0; i < data.length - 1; i++)
					{
						for(var j = 0; j < data.length - 1 - i; j++)
						{
							if(data[j][1] > data[j+1][1])
							{
								var t = data[j][1];
								data[j][1] = data[j+1][1];
								data[j+1][1] = t;
								var t1 = data[j][0];
								data[j][0] = data[j+1][0];
								data[j+1][0] = t1;
							}
						}
						
					}
					/*window.alert(data);*/
					var rs = document.getElementById("resort");
					for(var i = 0; i < data.length; i++)
					{
						var rsli = document.createElement("li");
						rsli.innerText = data[i][0] + " " +":" + " ";
						var b = document.createElement("b");
						b.innerText = data[i][1];
						rsli.appendChild(b);
						rs.appendChild(rsli);
					}

				}
			}
		</script>
    </head>
    <body>
    	 <ul id="source">
		    <li>北京空气质量：<b>90</b></li>
		    <li>上海空气质量：<b>70</b></li>
		    <li>天津空气质量：<b>80</b></li>
		    <li>广州空气质量：<b>50</b></li>
		    <li>深圳空气质量：<b>40</b></li>
		    <li>福州空气质量：<b>32</b></li>
		    <li>成都空气质量：<b>90</b></li>
		</ul>
		<ul id="resort">
			
		</ul>
		<button id="data_sort" onclick="test()">排序</button>
    </body>
</html>
