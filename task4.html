<!DOCTYPE HTML>
<html>
	<meta charset="utf-8">
	<head>
		<style>
		*{
			margin:0px;
			padding:0px;
		}
		.box1{
			margin:300px auto;
			height:200px;
			width:400px;
			background-color:#CCC;
			position:relative;
		}
		.left{
			background-color:#fc0;
			width:50px;
			height:50px;
			border-radius:0px 0px 50px 0px;
		}
		.right{
			background-color:#fc0;
			width:50px;
			height:50px;
			border-radius:50px 0px 0px 0px;
			position:absolute;
			top:150px;
			left:350px;
		}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="left">
					
			</div>
			<div class="right">
					
			</div>
		</div>
	</body>
</html>
